<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Periodic Table</title>
        <link rel = "stylesheet" href = "../css/themes/chemistry.css">
        <link rel = "stylesheet" href = "../css/chemistry/periodic-table.css">
    </head>
    <body>
        <div class = "dropdown">
            <label for = "periodictables" id = "dropdown" name = "myDropdown" >Sort By:</label>
            <select name = "periodictables1" id = "periodictables" onchange="switchImage()">
                <option value = "0">Chemical Group Block</option>
                <option value = "1">Standard State</option>
                <option value = "2">Atomic Mass</option>
                <option value = "3">Electron Configuration</option>
                <option value = "4">Oxidation States</option>
                <option value = "5">Electronegativity</option>
                <option value = "6">Atomic Radius</option>
                <option value = "7">Ionization Energy</option>
                <option value = "8">Electrion Affinity</option>
                <option value = "9">Melting Point</option>
                <option value = "10">Boiling Point</option>
                <option value = "11">Density</option>
                <option value = "12">Year Discovered</option>
            </select>
        </div>
        <img id = "periodictable" name = "myImage" src = "../img/Periodic Tables/Periodic_Table_of_Elements_w_Chemical_Group_Block_PubChem.png" alt = "Periodc Table of Elements">
        <script src = "../js/periodic-table.js"></script>
    </body>
</html>
