<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Periodic Table</title>
        <link rel = "stylesheet" href = "../css/themes/chemistry.css">
        <link rel = "stylesheet" href = "../css/">
    </head>
    <body>
        <div class = "dropdown">
            <label for = "periodictables">Chemical Group Block</label>
            <select name = "periodictables" id = "periodictables">
                <option value = "chemicalgroupblock">Chemical Group Block</option>
                <option value = "standardstate">Standard State</option>
                <option value = "atomicmass">Atomic Mass</option>
                <option value = "electronconfig">Electron Configuration</option>
                <option value = "oxidationstates">Oxidation States</option>
                <option value = "electronegativity">Electronegativity</option>
                <option value = "atomicradius">Atomic Radius</option>
                <option value = "ionizationenergy">Ionization Energy</option>
                <option value = "electronaffinity">Electrion Affinity</option>
                <option value = "meltingpoint">Melting Point</option>
                <option value = "boilingpoint">Boiling Point</option>
                <option value = "density">Density</option>
                <option value = "yeardiscovered">Year Discovered</option>
            </select>
        </div>
        <img id = "periodictable" src = "../img/Periodic Tables/Periodic_Table_of_Elements_w_Chemical_Group_Block_PubChem.png" alt = "Periodc Table of Elements with Chemical Group Block">
        <script src = "../js/periodic-table.js"></script>
    </body>
</html>
